<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
    <title>Please register</title>
</head>
<body>
<h1 th:text="#{label.registrationForm.title}">form</h1>
<form th:action="@{/processRegistration}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.username}"></label>
        <input type="text" th:field="*{username}" name="username" required minlength="3"/>
    </div>
    <div>
        <label th:text="#{label.user.password}"></label>
        <input type="password" th:field="*{password}" name="password" required minlength="6"/>
    </div>
    <input type="hidden"
           name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
    <button type="submit" th:text="#{label.form.submit}"></button>
</form>

<a th:href="@{/login}" th:text="#{label.href.loginLink}"></a>
</body>
</html>
