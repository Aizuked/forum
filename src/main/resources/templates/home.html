<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<head>
    <title th:text="#{label.home.title}"></title>
</head>
<body>
<p>Greetings, <span th:text="${principal}"></span>!</p>
<form th:action="@{/process_logout}" method="POST" enctype="utf8">
    <input type="hidden"
           name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
    <input type="submit" th:value="#{label.button.logout}">
</form>
<a th:href="@{/home/news}" th:text="#{label.href.goToNews}"></a>
</body>
</html>
